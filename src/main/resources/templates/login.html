<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale-1.0">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="max-width: 600px;margin-top: 50px">
        <h3 class="form-label">登录</h3>
        <div class="well">
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="usernameId">用户名</label>
                    <input type="text" name="userName" id="usernameId" class="form-control">
                </div>
                <div class="form-group">
                    <label for="passwordId">密码</label>
                    <input type="text" name="password" id="passwordId" class="form-control">
                </div>
                <p class="text-center">
                    <button type="submit" class="btn btn-primary">登录</button>
                </p>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
